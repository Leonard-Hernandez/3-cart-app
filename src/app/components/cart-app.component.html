<navbar [items]="items" (openCartEventEmmiter)="openCart()" />

<div class="container my-4">
  <h2>Catalogo de productos App</h2>
  <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

  @if (showCart) {

    <cart-modal [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" (openCartEventEmmiter)="openCart()"/>

  }
</div>
