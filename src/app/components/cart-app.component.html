<navbar [items]="items" (openCartEventEmmiter)="openCart()" />

<div class="container my-4">

  <h2>Catalogo de productos App</h2>
  <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

  @if (showCart) {

  <div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
      <div class="model-dialog" role="document">
        <div class="model-content">
          <div class="modal-header">
            <h5 class="modal-title">Carro de Compras</h5>
          </div>
          <div class="modal-body">
            @if (items.length>0) {
            <cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)" />
            } @else {
            <div class="alert alert-warning">no hay elementos en el carro</div>
            }
            <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">
              Close cart
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>



  }
</div>
